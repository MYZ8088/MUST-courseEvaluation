# 服务器配置
server.port=8088
server.servlet.context-path=/api

# 数据库配置 - 使用环境变量保护敏感信息
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# 数据库连接池优化配置
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA/Hibernate 配置
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true

# 数据库初始化 - 使用标准初始化
spring.sql.init.mode=never
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
spring.jpa.defer-datasource-initialization=true

# Flyway配置 - 禁用
spring.flyway.enabled=false

# JWT 配置 - 必须使用环境变量
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS安全配置
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:8080,http://127.0.0.1:8080}

# 应用监控配置 - Spring Boot Actuator
management.endpoints.web.exposure.include=health,info,metrics,loggers,env,configprops
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=always
management.endpoint.env.show-values=when-authorized
management.info.env.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true

# 健康检查配置
management.health.db.enabled=true
management.health.diskspace.enabled=true
management.health.mail.enabled=true

# 应用信息
info.app.name=Course Evaluation System
info.app.version=1.0.0
info.app.description=MUST Course Evaluation System

# 安全日志配置
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
logging.level.com.must=INFO
logging.level.org.springframework.security=INFO
logging.level.com.zaxxer.hikari=DEBUG

# 日志文件配置
logging.file.name=logs/application.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# 邮件配置 - 使用环境变量
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=${MAIL_HOST}
spring.mail.default-encoding=UTF-8

# SSL配置
spring.datasource.hikari.ssl-mode=require

# 安全配置
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=${COOKIE_SECURE:false}
server.error.include-stacktrace=never
server.error.include-message=never

# 请求大小限制
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=10MB

# 缓存配置
spring.cache.type=simple



